# rjh .tmux.conf

set -g mouse on
set -g mode-keys vi
set -g base-index 1
set -sg escape-time 0
set -g pane-base-index 1
set -g automatic-rename on
set-option -g focus-events on
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-kitty:RGB"

set -g pane-border-style fg=colour0,dim
set -g pane-active-border-style fg=colour4
setw -g window-status-format " #I (#W) "
setw -g window-status-current-format " #I (#W) "
setw -g window-status-style fg=colour0,dim,bg=colour8
setw -g window-status-current-style fg=colour0,bg=colour2


unbind \;
unbind \:
bind -n C-D detach
bind-key -c \: last-pane
bind -n C-k split-window
bind -n C-l split-window -h
bind-key -c \; command-prompt
bind -n C-S-Up select-pane -U
bind -n C-S-Down select-pane -D
bind -n C-S-Left select-pane -L
bind -n C-S-Right select-pane -R
bind r source-file ~/.config/tmux/.tmux.conf \; display "\ Reloaded âŒ›"
bind -T copy-mode-vi r send -X begin-selection \; send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -i -selection clip'

set -g status-style fg=colour8,bg=colour0,bold
